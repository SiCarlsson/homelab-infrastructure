---
# Simple Traefik installation
- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Create traefik directories
  file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: root
    group: root
  loop:
    - "/opt/traefik"
    - "{{ traefik_data_dir }}"
    - "{{ traefik_config_dir }}"

- name: Create acme.json file for Let's Encrypt certificates
  file:
    path: "{{ traefik_data_dir }}/acme.json"
    state: touch
    mode: "0600"
    owner: root
    group: root
  when: traefik_enable_ssl

- name: Create traefik network
  shell: docker network create traefik || true

- name: Create Proxmox routing configuration
  template:
    src: proxmox.yml.j2
    dest: "{{ traefik_config_dir }}/proxmox.yml"
    mode: "0644"

- name: Create simple traefik docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: /opt/traefik/docker-compose.yml
    mode: "0644"

- name: Start traefik using docker compose
  shell: |
    cd /opt/traefik
    docker compose up -d
  args:
    creates: /opt/traefik/.started

- name: Mark traefik as started
  file:
    path: /opt/traefik/.started
    state: touch

- name: Wait a moment for Traefik to start
  pause:
    seconds: 5

- name: Display setup completion message
  debug:
    msg: |
      ✅ Traefik is running!
      📊 Dashboard: http://{{ ansible_host }}:8080
      {% if traefik_enable_ssl %}🔒 HTTPS enabled with Let's Encrypt + Cloudflare DNS
      🌐 Domain: {{ traefik_domain }}
      📧 Let's Encrypt email: {{ traefik_email }}{% else %}⚠️  HTTP only - no SSL configured{% endif %}
