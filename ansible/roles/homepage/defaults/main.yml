---
# Homepage configuration - lean Traefik setup
homepage_version: "latest"
homepage_domain: "homepage.{{ lookup('env', 'HOMELAB_DOMAIN') | default('example.com') }}"

# Directories
homepage_install_dir: "/opt/homepage"
homepage_config_dir: "/opt/homepage/config"

# Appearance settings
homepage_title: "My Homelab Dashboard"
homepage_theme: "dark" # dark, light
homepage_color: "slate" # slate, gray, zinc, neutral, stone, red, orange, amber, yellow, lime, green, emerald, teal, cyan, sky, blue, indigo, violet, purple, fuchsia, pink, rose
homepage_header_style: "clean" # clean, boxed
homepage_language: "en"
homepage_hide_version: false

# Background (optional)
homepage_background_image: ""
homepage_background_blur: ""
homepage_background_saturate: ""
homepage_background_brightness: ""
homepage_background_opacity: ""
homepage_card_blur: ""

# Layout configuration
homepage_layout:
  Infrastructure:
    style: column
    columns: 1
  Monitoring:
    style: column
    columns: 1
  Development:
    style: column
    columns: 1
  Productivity:
    style: column
    columns: 1
  Utilities:
    style: column
    columns: 1

# Widgets configuration - system info widgets
homepage_widgets:
  - type: "datetime"
    locale: "en"
    format:
      dateStyle: "long"
      timeStyle: "short"
      hour12: false
  - type: "search"
    provider: "duckduckgo"
    target: "_blank"

# Services configuration
homepage_services:
  - name: "Infrastructure"
    services:
      - name: "Traefik"
        href: "https://traefik.{{ homepage_domain }}"
        icon: "traefik"
        description: "Reverse Proxy & SSL"
        container: "traefik"
        widget:
          type: "traefik"
          url: "https://traefik.{{ homepage_domain }}"
      - name: "AdGuard Home"
        href: "https://adguard.{{ homepage_domain }}"
        icon: "adguard-home"
        description: "DNS Ad Blocker"
        container: "adguard-home"
        widget:
          type: "adguard"
          url: "https://adguard.{{ homepage_domain }}"
      - name: "Portainer"
        href: "https://portainer.{{ homepage_domain }}"
        icon: "portainer"
        description: "Container Management"

  - name: "Monitoring"
    services:
      - name: "Grafana"
        href: "https://grafana.{{ homepage_domain }}"
        icon: "grafana"
        description: "Metrics Visualization"
      - name: "Prometheus"
        href: "https://prometheus.{{ homepage_domain }}"
        icon: "prometheus"
        description: "Metrics Collection"
      - name: "Uptime Kuma"
        href: "https://uptime.{{ homepage_domain }}"
        icon: "uptime-kuma"
        description: "Service Monitoring"

  - name: "Development"
    services:
      - name: "n8n"
        href: "https://n8n.{{ homepage_domain }}"
        icon: "n8n"
        description: "Workflow Automation"

  - name: "Productivity"
    services:
      - name: "Bitwarden"
        href: "https://vault.{{ homepage_domain }}"
        icon: "bitwarden"
        description: "Password Manager"
      - name: "Logseq"
        href: "https://notes.{{ homepage_domain }}"
        icon: "logseq"
        description: "Knowledge Management"

  - name: "Utilities"
    services:
      - name: "ChangeDetection"
        href: "https://changedetection.{{ homepage_domain }}"
        icon: "changedetection-io"
        description: "Website Change Monitoring"
      - name: "Nginx"
        href: "https://nginx.{{ homepage_domain }}"
        icon: "nginx"
        description: "Web Server"
      - name: "PostgreSQL Admin"
        href: "https://pgadmin.{{ homepage_domain }}"
        icon: "postgresql"
        description: "Database Administration"

# Bookmarks configuration - quick links
homepage_bookmarks:
  - name: "Developer"
    bookmarks:
      - name: "Github"
        abbr: "GH"
        href: "https://github.com/"
      - name: "Stack Overflow"
        abbr: "SO"
        href: "https://stackoverflow.com/"
  - name: "Social"
    bookmarks:
      - name: "Reddit"
        abbr: "RE"
        href: "https://reddit.com/"
      - name: "Twitter"
        abbr: "TW"
        href: "https://twitter.com/"
  - name: "Entertainment"
    bookmarks:
      - name: "YouTube"
        abbr: "YT"
        href: "https://youtube.com/"
      - name: "Netflix"
        abbr: "NF"
        href: "https://netflix.com/"
