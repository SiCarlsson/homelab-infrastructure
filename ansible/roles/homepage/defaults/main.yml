---
# Homepage configuration - lean Traefik setup
homepage_version: "latest"
default_domain: "{{ lookup('env', 'HOMELAB_DOMAIN') | default('example.com') }}"
homepage_domain: "homepage.{{ default_domain }}"

# Directories
homepage_install_dir: "/opt/homepage"
homepage_config_dir: "/opt/homepage/config"

# Appearance settings
homepage_title: "Homelab Dashboard"
homepage_theme: "dark"
homepage_color: "slate"
homepage_header_style: "clean"
homepage_language: "en"
homepage_hide_version: false

# Background (optional)
homepage_background_image: ""
homepage_background_blur: ""
homepage_background_saturate: ""
homepage_background_brightness: ""
homepage_background_opacity: ""
homepage_card_blur: ""

# Layout configuration
homepage_layout:
  Infrastructure:
    style: column
    columns: 1
  Monitoring:
    style: column
    columns: 1
  Utilities:
    style: column
    columns: 1

# Widgets configuration - system info widgets
homepage_widgets:
  - type: "datetime"
    locale: "en"
    format:
      dateStyle: "long"
      timeStyle: "short"
      hour12: false
  - type: "search"
    provider: "duckduckgo"
    target: "_blank"

# Services configuration
homepage_services:
  - name: "Infrastructure"
    services:
      - name: "Proxmox"
        href: "https://proxmox.{{ default_domain }}"
        icon: "proxmox"
        description: "Virtualization Platform"
        widget:
          type: "proxmox"
          url: "https://proxmox.{{ default_domain }}"
      - name: "Traefik"
        href: "https://traefik.{{ default_domain }}"
        icon: "traefik"
        description: "Reverse Proxy & SSL"
        container: "traefik"
        widget:
          type: "traefik"
          url: "https://traefik.{{ default_domain }}"
      - name: "AdGuard Home"
        href: "https://adguard.{{ default_domain }}"
        icon: "adguard-home"
        description: "DNS Ad Blocker"
        container: "adguard-home"
        widget:
          type: "adguard"
          url: "http://adguard-home:3000"
          username: "{{ lookup('env', 'ADGUARD_ADMIN_USER') | default('admin') }}"
          password: "{{ lookup('env', 'ADGUARD_ADMIN_PASSWORD') | default('') }}"
      - name: "Portainer"
        href: "https://portainer.{{ default_domain }}"
        icon: "portainer"
        description: "Container Management"
        container: "portainer"
        widget:
          type: "portainer"
          url: "https://portainer.{{ default_domain }}"

  - name: "Monitoring"
    services:
      - name: "Uptime Kuma"
        href: "https://uptime.{{ default_domain }}"
        icon: "uptime-kuma"
        description: "Service Monitoring"
        container: "uptime-kuma"

  - name: "Utilities"
    services:
      - name: "ChangeDetection"
        href: "https://change.{{ default_domain }}"
        icon: "changedetection"
        description: "Website Change Monitoring"
        container: "changedetection"
      - name: "pgAdmin"
        href: "https://pgadmin.{{ default_domain }}"
        icon: "postgresql"
        description: "Database Administration"
        container: "pgadmin"

# Bookmarks configuration - quick links
homepage_bookmarks:
  - name: "LLM Tools"
    bookmarks:
      - name: "ChatGPT"
        abbr: "CG"
        href: "https://chat.openai.com/"
      - name: "Claude"
        abbr: "CL"
        href: "https://claude.ai/"
  - name: "Social"
    bookmarks:
      - name: "Github"
        abbr: "GH"
        href: "https://github.com/SiCarlsson"
      - name: "LinkedIn"
        abbr: "LI"
        href: "https://www.linkedin.com/"
      - name: "Reddit"
        abbr: "RE"
        href: "https://reddit.com/"
  - name: "Entertainment"
    bookmarks:
      - name: "YouTube"
        abbr: "YT"
        href: "https://youtube.com/"
      - name: "HBO Max"
        abbr: "HBO"
        href: "https://hbomax.com/"
      - name: "OnHockey"
        abbr: "ON"
        href: "https://onhockey.tv/"
