---
# Portainer configuration
portainer_version: "latest"

# Directories
portainer_data_dir: "/opt/portainer/data"

# Domain configuration for Traefik integration
portainer_domain: "portainer.{{ lookup('env', 'HOMELAB_DOMAIN') | default('example.com') }}"

# Traefik integration
portainer_traefik_network: "traefik"
