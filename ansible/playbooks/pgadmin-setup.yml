          - "  Name: Homelab PostgreSQL"
          - "  Host: {{ postgresql_host_ip }}"
          - "  Port: {{ postgresql_port }}"
          - ""
          - "ğŸ”‘ You'll need to enter the PostgreSQL password when connecting"
          - ""
