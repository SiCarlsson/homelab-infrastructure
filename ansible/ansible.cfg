[defaults]
# Basic configuration
inventory = inventory/hosts
roles_path = roles
host_key_checking = True
timeout = 10
forks = 5

# Output formatting
stdout_callback = yaml
bin_ansible_callbacks = True

# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

# Privilege escalation
become = True
become_method = sudo
become_ask_pass = False
